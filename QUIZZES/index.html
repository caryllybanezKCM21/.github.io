<!DOCTYPE html>
<html>
    <head>
        <title>Midterm</title>
    </head>
    <body>
        <div class="first-container">
            <table id="scores">

            </table><br/>
            <ul id="otherDetails">

            </ul>
        </div>
    </body>
    <script>
        const quizzes = [10, 20, 15, 7, 19, 20];
        var score = document.getElementById('scores');
        var details = document.getElementById('otherDetails');
        var result = '';
        var sum = 0;

        for (let x = 0; x < quizzes.length; x++)
            sum += quizzes[x];

        score.innerHTML += '<tr><th>SCORES</th><th>STATUS</th></tr>';
        for (let x = 0; x < quizzes.length; x++)
        {
            if (quizzes[x] < 10)
            {
                result = 'FAILED';
            }
            else
            {
                result = 'PASSED';
            }
            score.innerHTML += '<tr><td>' + quizzes[x] + '</td><td>' + result + '</td></tr>';
        }

        details.innerHTML += '<li><p>Total Number of Quizzes: &nbsp;</p><p>' + quizzes.length + '</p></li>';
        details.innerHTML += '<li><p>Average Score: &nbsp;</p><p>' + (sum/quizzes.length) + '</p></li>';
    </script>
</html>
